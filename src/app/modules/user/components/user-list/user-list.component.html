<mat-list role="list" *ngIf="users | async as currentUsers">
  <mat-list-item *ngFor="let id of currentUsers.ids" role="listitem">
    <p>
      {{ (users | async).entities[id]?.name }}
    </p>
    <button mat-icon-button (click)="editUser.emit(currentUsers.entities[id])">
      <mat-icon matListIcon>edit</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
